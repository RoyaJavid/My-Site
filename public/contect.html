  <body>
    <a href="../public/protfolio.html" class="back-btn">
      <span class="material-symbols-outlined"> arrow_back </span>Back
    </a>
    <div class="container">
      <div class="contect">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">آدرس</div>
            <div class="text-one">ورامین، شهرک مدرس</div>

          </div>

            <i class="fas fa-envelope"></i>
            <div class="topic">جیمیل</div>
            <div class="text-one">Roya.s105@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send Us a Message</div>
          <p>
            اگر کاری از من یا هر نوع سوالی مرتبط با سایت دارید، میتوانید از
            اینجا برای من ارسال کنید. خوشحالم که به شما کمک کنم
          </p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your email" />
            </div>
            <div class="input-box message-box">
              <textarea></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
